<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/e231f5c914.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Linkzia UI</title>
  </head>
  <body>
    <nav class="navbar">
      <div>
        <span class="logo">Linkzia</span>
        <ul class="nav-links">
          <li><a href="/">Login</a></li>
          <li><a href="/">Register</a></li>
        </ul>
      </div>
    </nav>
    <header class="header">
      <h1 class="hero-text">Shorten any link and use it anywhere with ease</h1>
      <p class="hero-subtext">Go ahead and try it yourself</p>
      <form
        class="get-url"
        action=""
        method="post"
        autocomplete="off"
        spellcheck="false"
      >
        <input
          type="text"
          name="url"
          id="url"
          placeholder="Link to shorten"
        />
        <button type="submit" class="button secondary">
          <i class="fas fa-arrow-right"></i>
        </button>
      </form>
    </header>
    <hr />
  </body>
</html>
