<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Linkzia UI</title>
  </head>
  <body>
    <nav class="navbar">
      <span class="logo">Linkzia</span>
      <ul class="navlinks">
        <li><a href="/">Login</a></li>
        <li><a href="/">Register</a></li>
      </ul>
    </nav>
    <header class="header">
      <form
        class="geturl"
        action=""
        method="post"
        autocomplete="off"
        spellcheck="false"
      >
        <input type="text" name="url" id="url" placeholder="Enter your URL" />
        <button type="submit" class="button secondary">Submit</button>
      </form>
    </header>
  </body>
</html>
